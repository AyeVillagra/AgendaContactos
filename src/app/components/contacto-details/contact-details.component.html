<div class="contact-details">
  <h3>{{ contacto?.name }}</h3>
  <p>Celular: {{ contacto?.celularNumber }}</p>
  <p>Teléfono: {{ contacto?.telephoneNumber }}</p>
  <p>Descripción: {{ contacto?.description }}</p>
  <div class="button-container">
    <button class="edit-button" (click)="editarContacto()">Editar</button>
    <button class="delete-button" (click)="eliminarContacto()">Eliminar</button>
  </div>
  <span class="close-icon" (click)="cerrar.emit()">✖️</span>
</div>
