<form #form="ngForm" (ngSubmit)="onSubmit()">
  <h2>{{ contactoEdit.id ? "Editar contacto" : "Nuevo contacto" }}</h2>

  <div class="form-group">
    <label for="name">Nombre</label>
    <input
      type="text"
      [(ngModel)]="contactoEdit.name"
      name="name"
      #name="ngModel"
      required
    />
    <div *ngIf="name.invalid && (name.touched || name.dirty)">
      <p class="error">El nombre es requerido</p>
    </div>
  </div>
  <br />

  <div class="form-group">
    <label for="celular">Número celular</label>
    <input
      type="number"
      [(ngModel)]="contactoEdit.celularNumber"
      name="celular"
      #celular="ngModel"
      pattern="^\d+$"
      required
    />
    <div
      *ngIf="
        form.controls['celular'].invalid &&
        (form.controls['celular'].touched || form.controls['celular'].dirty)
      "
    >
      <p class="error">El número celular es necesario y debe ser un número</p>
    </div>
  </div>
  <br />

  <div class="form-group">
    <label for="telefono">Número de teléfono</label>
    <input
      type="number"
      [(ngModel)]="contactoEdit.telephoneNumber"
      name="telefono"
      #telefono="ngModel"
    />
  </div>
  <br />

  <div class="form-group">
    <label for="descripcion">Descripción</label>
    <input
      type="text"
      [(ngModel)]="contactoEdit.description"
      name="descripcion"
      #descripcion="ngModel"
    />
  </div>

  <button class="add-button" type="submit" [disabled]="form.invalid">
    {{ contactoEdit.id ? "Editar" : "Agregar" }}
  </button>
  <span class="close-icon" (click)="cerrar.emit()">✖️</span>
</form>
