<form #form="ngForm" (ngSubmit)="onSubmit()">
  <h2>{{ contacto.id ? "Editar contacto" : "Nuevo contacto" }}</h2>
  <div class="form-group">
    <label for="">Nombre</label>
    <input type="text" [(ngModel)]="contacto.name" name="name" />
  </div>
  <br />
  <div class="form-group">
    <label for="">Número celular</label>
    <input type="number" [(ngModel)]="contacto.celularNumber" name="celular" />
  </div>
  <br />
  <div class="form-group">
    <label for="">Número de teléfono</label>
    <input
      type="number"
      [(ngModel)]="contacto.telephoneNumber"
      name="telefono"
    />
  </div>
  <br />
  <div class="form-group">
    <label for="">Descripción</label>
    <input type="text" [(ngModel)]="contacto.description" name="descripcion" />
  </div>

  <button class="add-button" type="submit">
    {{ contacto.id ? "Editar" : "Agregar" }}
  </button>
  <span class="close-icon" (click)="cerrar.emit()">✖️</span>
</form>
