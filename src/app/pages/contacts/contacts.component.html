<div id="contactos-container">
  <button class="logout-button" (click)="logOut()">Cerrar Sesi√≥n</button>
  <h2>MIS CONTACTOS</h2>

  <button class="fab" (click)="dialogNuevoContacto.showModal()">+</button>
  <dialog method="dialog" #dialogNuevoContacto>
    <app-nuevo-contacto
      (cerrar)="dialogNuevoContacto.close()"
      [contacto]="contactoSeleccionado"
      (contactoAgregado)="actualizarLista($event)"
    ></app-nuevo-contacto>
  </dialog>

  <div class="contactos-grid">
    <app-tarjeta-contacto
      *ngFor="let contacto of contactos"
      [contacto]="contacto"
      (click)="openModal(contacto)"
    ></app-tarjeta-contacto>
  </div>
  <br />
  <div class="modal" *ngIf="showModal">
    <app-contacto-details
      [contacto]="selectedContact"
      (cerrar)="closeModal()"
      (contactoEliminado)="handleContactoEliminado($event)"
    ></app-contacto-details>
  </div>
</div>
