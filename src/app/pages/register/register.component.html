<div id="container">
  <div class="form-container">
    <h1>Registro</h1>
    <form #registerForm="ngForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="user">Nombre de usuario</label>
        <input
          type="text"
          name="user"
          id="user"
          placeholder="Usuario"
          autocomplete="username"
          minlength="1"
          required
          [(ngModel)]="registerData.userName"
          #user="ngModel"
        />
        <p class="error" *ngIf="user.invalid && (user.touched || user.dirty)">
          Ingrese un nombre de usuario
        </p>
      </div>
      <div class="form-group">
        <label for="firstName">Nombre</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="Nombre"
          autocomplete="firstName"
          minlength="3"
          [(ngModel)]="registerData.name"
          #firstName="ngModel"
        />
        <p
          class="error"
          *ngIf="firstName.invalid && (firstName.touched || firstName.dirty)"
        >
          Ingresa tu nombre
        </p>
      </div>
      <div class="form-group">
        <label for="lastName">Apellido</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Apellido"
          autocomplete="family-name"
          minlength="2"
          required
          [(ngModel)]="registerData.lastName"
          #lastName="ngModel"
        />
        <p
          class="error"
          *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)"
        >
          Ingresa tu apellido
        </p>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Correo electrónico"
          autocomplete="email"
          required
          [(ngModel)]="registerData.email"
          #email="ngModel"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        />
        <p
          class="error"
          *ngIf="email.invalid && (email.touched || email.dirty)"
        >
          Ingrese un correo electrónico válido
        </p>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="text"
          name="password"
          id="password"
          placeholder="Contraseña"
          autocomplete="current-password"
          minlength="8"
          required
          [(ngModel)]="registerData.password"
          #password="ngModel"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        />
        <p
          class="error"
          *ngIf="password.invalid && (password.touched || password.dirty)"
        >
          La contraseña debe contener al menos 8 caracteres, una letra
          mayúscula, una letra minúscula y un número.
        </p>
      </div>
      <button type="submit" [disabled]="registerForm.invalid">
        Registrarse
      </button>
      <img
        class="spinner"
        src="./../../../assets/img/icons/Rolling.svg"
        alt="cargando"
        *ngIf="cargando()"
      />
    </form>
    <p>
      ¿Ya tenés una cuenta? -
      <a [routerLink]="['/login']" routerLinkActive="router-link-active"
        >Iniciar sesión</a
      >
    </p>
  </div>
</div>
